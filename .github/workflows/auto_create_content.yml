name: Auto Create YouTube Content

on:
  # 스케줄링: 매일 오전 9시 (UTC 00:00 = KST 09:00)
  schedule:
    - cron: '0 0 * * *'

  # 수동 실행
  workflow_dispatch:
    inputs:
      topic:
        description: '영상 주제 (비워두면 AI가 자동 생성)'
        required: false
        default: ''
      video_format:
        description: '영상 포맷'
        required: true
        default: 'shorts'
        type: choice
        options:
          - shorts
          - landscape
          - square
      target_duration:
        description: '목표 길이 (초)'
        required: true
        default: '60'
      upload:
        description: 'YouTube 업로드 여부'
        required: true
        default: true
        type: boolean

jobs:
  create-content:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick ffmpeg

      - name: Create directories
        run: |
          mkdir -p downloads/stock_videos
          mkdir -p downloads/audio
          mkdir -p downloads/cache
          mkdir -p output
          mkdir -p logs
          mkdir -p data

      - name: Run content creation
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          python scripts/auto_create.py \
            --topic "${{ github.event.inputs.topic }}" \
            --format "${{ github.event.inputs.video_format || 'shorts' }}" \
            --duration "${{ github.event.inputs.target_duration || '60' }}" \
            ${{ github.event.inputs.upload == 'true' && '--upload' || '--no-upload' }}

      - name: Upload artifacts (if upload failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failed-video
          path: |
            output/*.mp4
            logs/*.log
          retention-days: 7

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: orchestrator-logs
          path: logs/*.log
          retention-days: 3

      - name: Notify on success
        if: success()
        run: |
          echo "✅ 콘텐츠 생성 완료!"
          cat logs/orchestrator.log | tail -n 20

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ 콘텐츠 생성 실패"
          cat logs/orchestrator.log | tail -n 50
